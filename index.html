<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Eating Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Healthy Eating for Kids</h1>
        <p>Learn to recognize healthy foods and their nutrition!</p>
    </header>

    <nav class="category-nav">
        <ul>
            <li><button class="category-button" onclick="filterFood('fruits')">Fruits</button></li>
            <li><button class="category-button" onclick="filterFood('vegetables')">Vegetables</button></li>
            <li><button class="category-button" onclick="filterFood('snacks')">Snacks</button></li>
            <li><button class="category-button" onclick="filterFood('dairy')">Dairy</button></li>
            <li><button class="category-button" onclick="filterFood('all')">All</button></li>
        </ul>
    </nav>

    <section id="food-list"></section>

    <!-- Modal for showing food details -->
    <div id="food-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="food-name"></h2>
            <img id="food-image" src="" alt="">
            <p><strong>Calories:</strong> <span id="food-calories"></span></p>
            <p><strong>Protein:</strong> <span id="food-protein"></span></p>
            <p><strong>Fat:</strong> <span id="food-fat"></span></p>
            <p><strong>Carbohydrates:</strong> <span id="food-carbs"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

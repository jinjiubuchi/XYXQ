<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Eating Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Healthy Eating Education</h1>
        <p>Learn about healthy food choices and make smart decisions!</p>
    </header>

    <nav class="category-nav">
        <ul>
            <li><button class="category-button" onclick="filterFood('fruits')">Fruits</button></li>
            <li><button class="category-button" onclick="filterFood('vegetables')">Vegetables</button></li>
            <li><button class="category-button" onclick="filterFood('snacks')">Snacks</button></li>
            <li><button class="category-button" onclick="filterFood('all')">All</button></li>
        </ul>
    </nav>

    <main>
        <section class="intro">
            <h2>Explore Different Foods</h2>
            <p>Click on any food to learn more about its calories and nutritional value!</p>
        </section>

        <section class="food-items">
            <h2>Foods to Explore</h2>
            <div class="food-list" id="food-list">
                <!-- Food items will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Healthy Eating Education</p>
    </footer>

    <!-- Modal for showing detailed nutritional information -->
    <div id="food-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="food-name"></h3>
            <p><strong>Calories:</strong> <span id="calories"></span></p>
            <p><strong>Protein:</strong> <span id="protein"></span></p>
            <p><strong>Fat:</strong> <span id="fat"></span></p>
            <p><strong>Carbohydrates:</strong> <span id="carbohydrates"></span></p>
            <p><strong>Category:</strong> <span id="food-category"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

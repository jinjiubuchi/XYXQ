<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Eating Guide</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Healthy Eating</h1>
            <p>Start your journey towards a balanced life with the right nutrition.</p>
        </header>

        <!-- Daily Calorie Calculator -->
        <section class="calculator">
            <h2>Calculate Your Nutrient Needs</h2>
            <form id="calculator-form">
                <input type="number" id="age" placeholder="Age" aria-label="Age" />
                <input type="number" id="height" placeholder="Height (cm)" aria-label="Height" />
                <input type="number" id="weight" placeholder="Weight (kg)" aria-label="Weight" />
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <select id="activity">
                    <option value="1.2">Sedentary</option>
                    <option value="1.375">Lightly Active</option>
                    <option value="1.55">Moderately Active</option>
                    <option value="1.725">Very Active</option>
                </select>
                <button type="button" onclick="calculateNutrients()">Calculate</button>
            </form>
        </section>

        <!-- Results Section -->
        <section class="results">
            <h3>Your Recommended Nutrients</h3>
            <div class="nutrients">
                <p><strong>Calories:</strong> <span id="calories-result">-</span> kcal</p>
                <p><strong>Protein:</strong> <span id="protein-result">-</span> g</p>
                <p><strong>Fat:</strong> <span id="fat-result">-</span> g</p>
                <p><strong>Carbs:</strong> <span id="carbs-result">-</span> g</p>
            </div>
        </section>

        <!-- Food Categories -->
        <nav class="category-nav">
            <ul>
                <li><button onclick="filterFood('grains')">谷薯类</button></li>
                <li><button onclick="filterFood('vegetables_fruits')">蔬菜水果类</button></li>
                <li><button onclick="filterFood('animal_products')">动物性食物</button></li>
                <li><button onclick="filterFood('soy_products')">大豆及其制品</button></li>
                <li><button onclick="filterFood('energy_foods')">纯能量食物</button></li>
                <li><button onclick="filterFood('all')">All</button></li>
            </ul>
        </nav>

        <!-- Food List -->
        <section id="food-list" class="food-list"></section>
    </div>

    <div id="food-modal" class="food-modal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">×</span>
            <div id="food-modal-details"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Words - Fun Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Learn Words - Picture and Word Match</h1>
        <p>Click on the pictures to learn new words!</p>
    </header>

    <main>
        <section class="word-game">
            <div class="word-item" id="apple">
                <img src="https://via.placeholder.com/150?text=Apple" alt="Apple">
                <p class="word">Click me to learn the word</p>
            </div>
            <div class="word-item" id="dog">
                <img src="https://via.placeholder.com/150?text=Dog" alt="Dog">
                <p class="word">Click me to learn the word</p>
            </div>
            <div class="word-item" id="cat">
                <img src="https://via.placeholder.com/150?text=Cat" alt="Cat">
                <p class="word">Click me to learn the word</p>
            </div>
        </section>

        <p id="show-word"></p>
    </main>

    <footer>
        <p>&copy; 2024 Fun Learning Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

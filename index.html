<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Words - Fun Learning</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <header>
        <h1>Learn Words & Play Games</h1>
        <p>Interactive learning with images and fun word games!</p>
    </header>

    <main>
        <!-- Word Learning Section -->
        <section class="word-game">
            <h2>Learn New Words</h2>
            <div class="word-item" id="apple">
                <img src="https://via.placeholder.com/150?text=Apple" alt="Apple">
                <p class="word">Apple</p>
                <button class="audio-btn" onclick="playAudio('apple')">ðŸ”Š</button>
            </div>
            <div class="word-item" id="dog">
                <img src="https://via.placeholder.com/150?text=Dog" alt="Dog">
                <p class="word">Dog</p>
                <button class="audio-btn" onclick="playAudio('dog')">ðŸ”Š</button>
            </div>
            <div class="word-item" id="cat">
                <img src="https://via.placeholder.com/150?text=Cat" alt="Cat">
                <p class="word">Cat</p>
                <button class="audio-btn" onclick="playAudio('cat')">ðŸ”Š</button>
            </div>
            <div class="word-item" id="banana">
                <img src="https://via.placeholder.com/150?text=Banana" alt="Banana">
                <p class="word">Banana</p>
                <button class="audio-btn" onclick="playAudio('banana')">ðŸ”Š</button>
            </div>
            <div class="word-item" id="ball">
                <img src="https://via.placeholder.com/150?text=Ball" alt="Ball">
                <p class="word">Ball</p>
                <button class="audio-btn" onclick="playAudio('ball')">ðŸ”Š</button>
            </div>
        </section>

        <!-- Drag and Drop Matching Game -->
        <section class="matching-game">
            <h2>Word Matching Game</h2>
            <p>Drag the images to the correct word.</p>
            <div id="gameArea" class="game-area">
                <!-- Game items will be loaded here -->
            </div>
            <button onclick="startGame()">Start Game</button>
            <p id="gameFeedback"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fun Learning Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
